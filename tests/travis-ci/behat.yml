default:
    autoload:
        - %paths.base%/tests/features/bootstrap
    suites:
        default:
            paths:
                - %paths.base%/tests/features
            contexts:
                - FeatureContext:
                    base_url: http://phplist.dev
                    database:
                        host: localhost
                        user: root
                        password :
                        name: phplistdb
                    # Set admin user login credentials
                    admin:
                        username : admin
                        password : Mypassword123+
    extensions:
        Behat\MinkExtension:
            # Change to you custom url:
            base_url:  'http://phplist.dev'
            show_auto: false
            show_cmd: google-chrome %s
            browser_name: 'chrome'
            sessions:
                default:
                    #goutte: ~
                    selenium2:
                        capabilities:
                            browserName: chrome
                            marionette: true
                            chrome:
                                switches:
                                    - "--headless"
                                    - "--disable-gpu"
                                    - "--window-size=2000,2000"
        Bex\Behat\ScreenshotExtension:
            active_image_drivers: img42
