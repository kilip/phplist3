default:
    formatters:
        progress:
            verbose: true
            paths: false

    autoload:
        - %paths.base%/tests/features/bootstrap
    suites:
        default:
            paths:
                - %paths.base%/tests/features
            contexts:
                - FeatureContext:
                    base_url: http://phplist.dev
                    database:
                        host: localhost
                        user: root
                        password :
                        name: phplistdb
                    # Set admin user login credentials
                    admin:
                        username : admin
                        password : Mypassword123+
    extensions:
        Bex\Behat\ScreenshotExtension:
            image_drivers:
                local:
                    # Where screenshots taken in case of failure will be stored on disk
                    screenshot_directory: build/screenshot
                    # This enables removing all images before each test run. False by default
                    clear_screenshot_directory: false

        Behat\MinkExtension:
            # Change to you custom url:
            base_url:  'http://phplist.dev'
            show_auto: false
            show_cmd: google-chrome %s
            browser_name: 'chrome'
            sessions:
                default:
                    #goutte: ~
                    selenium2:
                        capabilities:
                            browserName: chrome
                            marionette: true
                            chrome:
                                switches:
                                    - "--headless"
                                    - "--disable-gpu"
                                    - "--window-size=2000,2000"
